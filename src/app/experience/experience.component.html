<h1>EXPERIENCIAS</h1>
<table class="table">
  <tr>
    <td>Cargo</td>
    <td>Descrição Secundária</td>
    <td>Função</td>
    <td>Empresa</td>
  </tr>
  <tr *ngFor="let experiencia of experienciasTratadas; let i = index" [attr.data-index]="i">
    <th>{{experiencia.cargo}}</th>
    <th>{{experiencia.descricaoSecundaria}}</th>
    <th>{{experiencia.descricaoAtividades}}</th>
    <th>{{experiencia.nomeEmpresa}}</th>
  </tr>
</table>
